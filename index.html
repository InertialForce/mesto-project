<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Кирилл Карпачев">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header page__header">
    <img src="./images/header/logo.svg" alt="Логотип 'Место'" class="header__logo">
  </header>
  <main class="content page__content">
    <section class="profile content__profile">
      <div class="profile__data">
        <img src="./images/profile/profile-image.jpg" alt="Человек" class="profile__image">
        <div class="profile__info">
          <div class="profile__text">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__occupation">Исследователь океана</p>
          </div>
          <button class="profile__edit-button" type="button">
          </button>
        </div>
      </div>
      <button class="profile__add-button" type="button">
      </button>
    </section>
    <section class="gallery">
      <template id="card-template">
        <article class="card">
          <img src="" alt="" class="card__image">
          <button class="card__delete-button" type="button"></button>
          <div class="card__post">
            <h2 class="card__heading"></h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </article>
      </template>
    </section>
  </main>
  <footer class="footer page__footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <form class="popup__form" name="edit-profile" action="#">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <input class="popup__text popup__name" name="name" type="text" value="" placeholder="Введите имя" required>
        <input class="popup__text popup__job" type="text" name="occupation" value="" placeholder="Введите профессию" required>
        <input class="popup__save-button" name="submit" type="submit" value="Сохранить">
      </form>
      <button class="popup__close-button" type="button"></button>
    </div>
  </div>

  <div class="popup popup_type_add-cards">
    <div class="popup__container">
      <form class="popup__form" name="add-card" action="#">
        <h2 class="popup__heading">Новое место</h2>
        <input class="popup__text popup__place" name="place" type="text" placeholder="Название" required>
        <input class="popup__text popup__url" type="url" name="url" placeholder="Ссылка на картинку" required>
        <input class="popup__save-button" name="submit" type="submit" value="Сохранить">
      </form>
      <button class="popup__close-button" type="button"></button>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__container popup__container_type_image">
      <img class="popup__image" src="" alt="">
      <p class="popup__caption"></p>
      <button class="popup__close-button" type="button"></button>
    </div>
  </div>
  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
