<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Кирилл Карпачев">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header page__header">
    <img src="./images/header/logo.svg" alt="Логотип 'Место'" class="header__logo">
  </header>
  <main class="content page__content">
    <section class="profile content__profile">
      <div class="profile__data">
        <img src="./images/profile/profile-image.jpg" alt="Человек" class="profile__image">
        <div class="profile__info">
          <div class="profile__text">
            <p class="profile__name">Жак-Ив Кусто</p>
            <p class="profile__occupation">Исследователь океана</p>
          </div>
          <button class="profile__edit-button">
          </button>
        </div>
      </div>
      <button class="profile__add-button">
        <img src="./images/icons/add-icon.svg" alt="Добавить">
      </button>
    </section>
    <section class="gallery">
      <div class="gallery__item">
        <img src="./images/gallery/gallery-photo-karachaevsk.jpg" alt="Карачаевск" class="gallery__image">
        <div class="gallery__post">
          <h2 class="gallery__heading">Карачаевск</h2>
          <button class="gallery__like-button">
          </button>
        </div>
      </div>
      <div class="gallery__item">
        <img src="./images/gallery/gallery-photo-elbrus.jpg" alt="Эльбрус" class="gallery__image">
        <div class="gallery__post">
          <h2 class="gallery__heading">Гора Эльбрус</h2>
          <button class="gallery__like-button gallery__like-button_active">
          </button>
        </div>
      </div>
      <div class="gallery__item">
        <img src="./images/gallery/gallery-photo-dombai.jpg" alt="Домбай" class="gallery__image">
        <div class="gallery__post">
          <h2 class="gallery__heading">Домбай</h2>
          <button class="gallery__like-button">
          </button>
        </div>
      </div>
      <div class="gallery__item">
        <img src="./images/gallery/gallery-photo-karachaevsk.jpg" alt="Карачаевск" class="gallery__image">
        <div class="gallery__post">
          <h2 class="gallery__heading">Карачаево-Черкессия</h2>
          <button class="gallery__like-button">
          </button>
        </div>
      </div>
      <div class="gallery__item">
        <img src="./images/gallery/gallery-photo-elbrus.jpg" alt="Эльбрус" class="gallery__image">
        <div class="gallery__post">
          <h2 class="gallery__heading">Гора Эльбрус</h2>
          <button class="gallery__like-button">
          </button>
        </div>
      </div>
      <div class="gallery__item">
        <img src="./images/gallery/gallery-photo-dombai.jpg" alt="Домбай" class="gallery__image">
        <div class="gallery__post">
          <h2 class="gallery__heading">Домбай</h2>
          <button class="gallery__like-button">
          </button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer page__footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <form class="popup__container" action="">
      <h2 class="popup__heading">Редактировать профиль</h2>
      <input class="popup__text popup_margin_bottom" type="text" value="Жак-Ив Кусто">
      <input class="popup__text" type="text" value="Исследователь океана">
      <input class="popup__save-button" type="button" value="Сохранить">
      <button class="popup__close-button"></button>
    </form>
  </div>
</body>

</html>
